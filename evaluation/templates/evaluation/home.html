<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Evaluation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base Styling */
        body {
            background-color: #E8D8F2; /* Light lavender from the palette */
            color: #2E0F47; /* Deep purple for contrast */
            font-family: 'Arial', sans-serif;
        }

        /* Header Styling */
        .main-header {
            text-align: center;
            padding: 120px 20px;
            background: 
                linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), 
                url("https://media.istockphoto.com/id/1322517295/photo/cyber-security-it-engineer-working-on-protecting-network-against-cyberattack-from-hackers-on.jpg?s=612x612&w=0&k=20&c=htR0b1KO2UFS_R1FWiJOsPfIwf3xBtKXd7FXb4KS0Ls=") no-repeat center center; /* Gradient Overlay + Image */
            background-size: cover;
            color: #E8D8F2;
        }
        .main-header h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.8);
            margin: 0;
        }

        /* Dashboard Section */
        .dashboard-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Card Styling */
        .dashboard-card {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            text-align: center;
            border-radius: 15px;
            padding: 30px;
            color: #fff;
            background: linear-gradient(145deg, #A88FBF, #5A397A); /* Purple gradient from the palette */
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), -6px -6px 12px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3), -10px -10px 20px rgba(255, 255, 255, 0.1);
        }

        /* Card Text and Button Styling */
        .dashboard-card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .dashboard-card a {
            text-decoration: none;
            font-weight: bold;
            color: #5F4F63; /* Darker muted purple from the palette */
            background-color: #E8D8F2; /* Light lavender for buttons */
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3), -2px -2px 6px rgba(255, 255, 255, 0.1);
        }
        .dashboard-card a:hover {
            background-color: #2E0F47; /* Deep purple for hover effect */
            color: #E8D8F2; /* Light lavender text */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="main-header">
        <h1>Project Evaluation System</h1>
    </div>

    <!-- Dashboard Cards Section -->
    <div class="container dashboard-section">
        <!-- Coordinator Dashboard -->
        <div class="dashboard-card">
            <h3>Coordinator Dashboard</h3>
            <a href="http://127.0.0.1:8000/evaluation/coordinator/">Go to Dashboard</a>
        </div>

        <!-- Student Dashboard -->
        <div class="dashboard-card">
            <h3>Student Dashboard</h3>
            <a href="http://127.0.0.1:8000/evaluation/team/1/">Go to Dashboard</a>
        </div>

        <!-- Panelist Dashboard -->
        <div class="dashboard-card">
            <h3>Panelist Dashboard</h3>
            <a href="http://127.0.0.1:8000/evaluation/panelist/">Go to Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
